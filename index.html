<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario y Tabla</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!--Html2 Canvas-->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Satisfy&display=swap" rel="stylesheet">
  <!--Estilo CSS-->
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <header class="bg-dark">
    <div class="position-relative top-0 start-0 d-flex align-items-center">
      <img src="./assets/logo.png" alt="logo" width="95" class="p-2">
      <h4 class="titulo text-light">Peluquería Elizabeth Becker</h4>
    </div>
  </header>
  <div class="container mt-5">
    <div class="d-flex align-items-center justify-content-center">
      <div class="contenedor-formulario col-md-6">
        <form id="formulario">
          <h2 class="text-center mb-3 titulo">Formulario</h2>
          <div class="row d-flex justify-content-center align-items-center">
            <div class="form-group col-md-7">
              <label for="nombre">Nombre del Cliente</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group col-md-3">
              <label for="dni">DNI</label>
              <input type="text" class="form-control" id="dni" required>
            </div>
          </div>
          <div class="row d-flex align-items-center justify-content-center">
            <div class="form-group col-md-2">
              <label for="dia">Día</label>
              <input type="number" class="form-control" id="dia" min="1" max="31" required>
            </div>
            <div class="form-group col-md-2">
              <label for="mes">Mes</label>
              <input type="number" class="form-control" id="mes" min="1" max="12" required>
            </div>
            <div class="form-group col-md-3">
              <label for="anio">Año</label>
              <input type="number" class="form-control" id="anio" min="1900" max="2100" required>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div class="form-group col-md-10">
              <label for="domicilio">Domicilio</label>
              <input type="text" class="form-control" id="domicilio" required>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary" onclick="insertarCliente()">Insertar</button>
              <button type="button" class="btn btn-info" onclick="verificarCumpleanos()">Verificar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <h1 class="mt-5 mb-3 text-center titulo">Clientes</h1>
    <div class="table-responsive border-dark">
      <table class="table table-active text-dark" id="tablaGenerada">
        <thead>
          <tr class="text-center">
            <th>Nombre</th>
            <th>DNI</th>
            <th>Fecha de Nacimiento</th>
            <th>Domicilio</th>
          </tr>
        </thead>
        <tbody id="tabla-clientes" class="text-center">
          <!-- Aquí se generará la tabla dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Botones de acciones -->
    <div class="mt-4 mb-4 d-flex justify-content-center align-items-center">
      <div class="btn-group" role="group">
        <button class="btn btn-secondary" onclick="reestablecerTabla()"><i class="fa-solid fa-arrow-rotate-left"></i>
          Reestablecer</button>
        <button class="btn btn-danger" onclick="eliminarUltimoCliente()"><i class="fa-solid fa-trash-can"></i>
          Eliminar</button>
        <button class="btn btn-success" onclick="descargarTabla()"><i class="fa-solid fa-download"></i>
          Descargar</button>
      </div>
    </div>
  </div>

  <footer class="bg-dark d-flex align-items-center justify-content-center text-light">
    <p class="pt-3"><i class="bi bi-c-circle"></i>&copy2024 <span>Peluquería Elizabeth Becker</span>. Todos los derechos reservados. <a href="https://www.tudiseñoweb.com">www.tudiseñoweb.com</a> - <i class="fa-brands fa-whatsapp text-success"></i> 3884979421</p>
  </footer>

  <!-- Bootstrap JS y jQuery (necesario para Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <!--JavaScript-->
  <script src="script.js"></script>
</body>

</html>
